<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlashPoint Asset Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 2rem;
    }
    h1 {
      color: #ff7f00;
      text-align: center;
      margin-bottom: 2rem;
    }
    .details {
      max-width: 800px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }
    .detail {
      margin-bottom: 1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }
    .detail strong {
      color: #ff7f00;
      display: inline-block;
      width: 160px;
    }
    button {
      margin-top: 2rem;
      padding: 10px 20px;
      background-color: #e94e77;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff6b99;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Asset Details</h1>
  <div class="details" id="assetDetails"></div>
  <div style="text-align:center">
    <button onclick="window.history.back()">â¬… Back to Dashboard</button>
  </div>

  <script>
    const asset = JSON.parse(localStorage.getItem('selectedAsset')) || {};
    const container = document.getElementById('assetDetails');
    Object.entries(asset).forEach(([key, value]) => {
      const div = document.createElement('div');
      div.className = 'detail';
      div.innerHTML = `<strong>${key}:</strong> ${value}`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
